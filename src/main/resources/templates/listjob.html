<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/Stylesheet.css">

</head>
<body>
<a href="/add">Add a Job</a><br />
<table>
    <tr>

    <th>Position</th>
    <th>Company</th>
    <th>Requirements</th>
    <th>Desired Skills</th>
    </tr>
    <tbody>
    <tr th:each="eachjob:${job}">
        <td th:text="${eachjob.Position}"></td>
        <td th:text="${eachjob.Company}"></td>
        <td th:text="${eachjob.Requirements}"></td>
        <td th:text="${eachjob.skills}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${eachjob.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${eachjob.id})}">Details</a> -
            <a th:href="@{/update/{id}(id=${eachjob.id})}">Delete</a>

        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
