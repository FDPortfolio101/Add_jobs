<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Eater|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tajawal|Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="/css/Stylesheet.css">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="Intro.html">Home </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="listjob.html">Job Details <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Gallery.html">Search Results</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Lists
                    </a>
                    <div class="dropdown-menu bg-dark " aria-labelledby="navbarDropdownMenuLink ">
                        <a class="dropdown-item text-light " href="jobform.html">JOB FORM</a>

                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>

<form action="#"
      th:action="@{/process}"
      th:object="${jobs}"
      method="post">
    Position:<input type="text" th:field="*{position}" />
    <span th:if="${#fields.hasErrors('position')}"
          th:errors="*{position}"></span><br />
    Company:<input type="text" th:field="*{company}" />
    <span th:if="${#fields.hasErrors('company')}"
          th:errors="*{company}"></span><br />
    Requirements:<textarea rows="3" th:field="*{requirements}" ></textarea>
    <span th:if="${#fields.hasErrors('requirements')}" th:errors="*{requirements}"></span><br />
    Desired skills:<textarea row="3" th:field="*{skills}" /></textarea>
    <span th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}"></span><br />
    <br />
    <button type= "submit" class="btn btn-outline-primary" align="center"> Create a Job Form!</button>

</form>
</body>
</html>
